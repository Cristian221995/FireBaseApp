 <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" style="margin: 5px" id="dropdownForm1" ngbDropdownToggle>Add Notice</button>
        <div ngbDropdownMenu aria-labelledby="dropdownForm1">
          <form class="px-4 py-3" [formGroup]="noticeForm" (ngSubmit)="addNotice(title, description, date)">
            <div class="form-group">
              <label for="title">Title</label>
              <input [(ngModel)]="title" type="text" formControlName="title" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input [(ngModel)]="description" type="textarea" formControlName="description" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="date">date</label>
              <input [(ngModel)]="date" type="datetime-local" formControlName="date" class="form-control"/>
            </div>

            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Guardar
              </button>
            </div>
          </form>
          <div class="dropdown-divider"></div>
        </div>
      </div>
    </div>
  </div>
